<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saavy - Your Stylish Boutique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">SAAVY</div>
        <nav>
            <a href="#about">About</a>
            <a href="#collection">Collection</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Elegance & Style</h1>
        <p>Exclusive Women's Fashion with a Touch of Luxury.</p>
        <a href="#collection" class="btn">Discover Now</a>
    </section>

    <section id="about">
        <h2>About Saavy</h2>
        <p>Saavy Boutique brings modern yet timeless fashion. Experience grace in every piece.</p>
    </section>

    <section id="collection">
        <h2>Our Collection</h2>
        <div class="gallery">
            <img src="images/dress1.jpg" alt="Fashion Dress">
            <img src="images/dress2.jpg" alt="Elegant Outfit">
            <img src="images/dress3.jpg" alt="Trendy Wear">
        </div>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form id="feedbackForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Saavy Boutique | Designed for Elegance</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
